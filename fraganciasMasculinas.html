        <a class="navbar-brand px-3 py-2" id="nav-home" href="index.html">Lirio Brillante</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="nav-perfumeria" href="perfumeria.html" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Perfumería
                    </a>
                    <div class="dropdown-menu" aria-labelledby="nav-perfumeria">
                        <a class="dropdown-item" id="nav-perfumeria-masculina" href="fraganciasMasculinas.html">Perfumería masculina</a>
                        <a class="dropdown-item" id="nav-perfumeria-femenina" href="fraganciasFemeninas.html">Perfumería femenina</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-cosmeticos" href="cosmeticos.html">Cosméticos</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container text-center my-4">
        <h1 class="display-4" style="font-family: 'Delius Swash Caps', cursive;">Fragancias Masculinas</h1>
        <p class="lead" style="font-family: 'Itim', cursive;">Descubre nuestras exclusivas fragancias masculinas.</p>
    </header>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-6 pb-4">
                <div class="d-flex align-items-center flex-column">
                    <label class="mr-2">Filtrar:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filtro" id="filtro-todas" value="todas">
                        <label class="form-check-label" for="filtro-todas">Todas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filtro" id="filtro-esika" value="esika">
                        <label class="form-check-label" for="filtro-esika">Ésika</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filtro" id="filtro-lbel" value="lbel">
                        <label class="form-check-label" for="filtro-lbel">L'bel</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filtro" id="filtro-cyzone" value="cyzone">
                        <label class="form-check-label" for="filtro-cyzone">Cyzone</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 pb-4">
                <div class="d-flex align-items-center flex-column">
                    <label class="mr-2">Ordenar por:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orden" id="orden-asc" value="asc">
                        <label class="form-check-label" for="orden-asc">De menor a mayor precio</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orden" id="orden-desc" value="desc">
                        <label class="form-check-label" for="orden-desc">De mayor a menor precio</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orden" id="orden-default" value="default" checked>
                        <label class="form-check-label" for="orden-default">Ninguno</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="productos">
            <!-- Productos se generarán aquí por JavaScript -->
        </div>
    </section>
